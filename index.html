<!DOCTYPE html>


<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>
            JS Quiz Format 1
        </title>
        <meta name="viewport" content="width=device-width,initia; s
        scale=1.0"/>
        <link rel="stylesheet" href="style.css" type="text/css">
        
       
    </head>
    <body>
        <div class="container">
            <div class="score">
                <span id="user-score">0</span>
                <span id="total-score">/ 3</span>
            </div>
            <div class="content" id="quetsion-area">
                <div id="question-text"></div>
                <div  class="options">
                    <button class="btn btn-option" id="True">True</button>
                    <button class="btn btn-option" id="False">False</button>
                     
                </div>
            </div>
            <div class="controls">
                <button class="btn btn-restart" id="restart">Restart</button>
                <button class="btn btn-prev" id="prev">Prev</button>
                <button class="btn btn-prev" id="next">Next</button>
                <button class="btn btn-submit" id="submit">Submit</button>
            </div>
         </div>
         <script src="quiz.js" defer></script>  
    </body>
</html>
